<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon Beauty Product Recommendation</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-black{
        color:white
    }
</style>
<body style="background-color:white">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" style="font-size:30px">Amazon</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Best Selling</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Shop now</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-secondary" style="font-size:30px">Beauty picks</h1>
                <form action="/recommend_product" method="post">
                    <input name="user_input" type="text" class="form-control"
                    placeholder="Search" aria-label="Search" aria-describedby="basic-addon1"><br>
                    <button class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </form>
            </div>

            {% if data %}

             {% for i in data %}
                <div class="col-md-3" style="margin-top:30px">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="text-secondary" style="font-size:20px">{{ i[0] }}</h4>
                            <h5 class="text-secondary" style="font-size:20px">{{ i[1] }}</h5>
                            <a class="btn btn-success" href="{{ i[2] }}" target="_blank">Click</a>
                        </div>
                    </div>
                </div>
             {% endfor %}

            {% endif %}


        </div>
    </div>

</body>
</html>
